  <!--<button ion-button block color="primary" (click)="addNewDeviceToList()">
    Add New Device

  <ion-list>
    <ion-item-sliding class="list-box" class="license-list" *ngFor="let device of deviceList">
      <ion-item (click)="goToDeviceDetail(device.id,device.status)">
        <ion-icon name="logo-android" item-left style="font-size:3em;color:#97c03e;"></ion-icon>
        <h1>{{device?.manufacturer}} {{device?.model}}</h1>
        <h3>{{device?.email}}</h3>
        <template [ngIf]="device.flag == false" item-right>
          <ion-note item-right>{{device?.status}} </ion-note>
        </template>
        <template [ngIf]="device.flag == true" item-right>
          <ion-note item-right>Reported Stolen </ion-note>
        </template>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="reportStolen(device.id,device.deviceStolen)">Report Stolen</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
